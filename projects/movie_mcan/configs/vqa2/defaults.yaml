model_config:
  movie_mcan:
    losses:
    - type: triple_logit_bce
      params: {}

dataset_config:
  vqa2:
    depth_first: true
    use_features: true
    features:
      train:
      - /checkpoint/xinleic/vlfeat
      - /checkpoint/xinleic/vlfeat
      - /checkpoint/xinleic/vlfeat
      val:
      - /checkpoint/xinleic/vlfeat
      test:
      - /checkpoint/xinleic/vlfeat
    annotations:
      train:
      - /checkpoint/kienduynguyen/data/imdb/vqa/imdb_train2014.npy
      - /checkpoint/kienduynguyen/data/imdb/vqa/imdb_val2014.npy
      - /checkpoint/kienduynguyen/data/imdb/vqa/imdb_visualgenome.npy
      val:
      - /checkpoint/kienduynguyen/data/imdb/vqa/imdb_oneval2014_feat.npy
      test:
      - /checkpoint/kienduynguyen/data/imdb/vqa/imdb_test2015.npy

optimizer:
  type: adam_w
  params:
    lr: 5e-05
    weight_decay: 0
    eps: 1e-09
    betas:
    - 0.9
    - 0.98

scheduler:
  type: warmup_cosine
  params:
    num_warmup_steps: 54000
    num_training_steps: 236000

evaluation:
  metrics:
  - triple_vqa_accuracy

training:
  lr_scheduler: true
  clip_norm_mode: all
  clip_gradients: false
  max_grad_l2_norm: 5
  max_updates: 236000
  batch_size: 64
  task_size_proportional_sampling: true
  encoder_lr_multiply: 1
  early_stop:
    criteria: vqa2/triple_vqa_accuracy
    minimize: false
  find_unused_parameters: true
